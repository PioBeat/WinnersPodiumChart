<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - Winner's Podium Chart</title>

    <link rel="stylesheet" href="css/winnersPodiumChart.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

    <script src="libs/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="libs/anime.min.js" type="text/javascript"></script>
    <script src="winnersPodiumChart.js" type="text/javascript"></script>
</head>
<body>

<button id="btn">ReAnimate</button>

<div id="container" style="height: 250px; width: 50%; margin: 0 auto;"></div>

<script type="text/javascript">

    $(function () {

        var data = [
            {
                name: "Alice",
                value: 130
            },
            {
                name: "Bob",
                value: 50
            },
            {
                name: "Carl",
                value: 90
            }
        ];

        var myChart = new WinnersPodiumChart($('#container'));
        myChart.data(data);
        myChart.colours(["#fabd3f", "#6cbec2", "#4cbf7a"]);
        myChart.draw();

        $("#btn").click(function () {
            myChart.reAnimate();
        });
    });
</script>

</body>
</html>
